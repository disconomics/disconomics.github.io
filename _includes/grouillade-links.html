<div id="grouillade-links">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 centered">

        {% if include.title %}<h2>{{ include.title }}</h2>{% endif %}
        <div class="spacing"></div>

        <! -- BLOG POSTS LIST -->

            {% for post in site.categories['grouillades'] limit:include.limit %}
                <! -- Blog Post -->
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/grouillades/" | prepend: site.baseurl }}{{ post.img }}">
                </a>
                <a href="http://www.youtube.com/watch?feature=player_embedded&v={{ page.youtube }}" target="_blank">
                  <img class="img-responsive" src="http://img.youtube.com/vi/{{ page.youtube }}/0.jpg" alt="{{ page.title }}" />
                </a>
                <a href="{{ post.url | prepend: site.baseurl }}"><h2 class="ctitle">{{ post.title }}</h2></a>
                {{ post.excerpt }}

                <div class="hline"></div>
                <div class="spacing"></div>
            {% endfor %}

        </div><! --/col-lg-8 -->
    </div><! --/row -->
</div><! --/container -->
