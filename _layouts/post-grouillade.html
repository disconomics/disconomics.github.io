---
layout: default
---

{% include wrap.html %}

<div class="container mtb">
    <div class="row">
        <!-- SINGLE POST -->
        <div class="col-lg-8">
            <!-- Blog Post  -->
            <a href="{{ page.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ page.title }}</h3></a>

            {{ content }}

            <div class="spacing"></div>

            <iframe width="90%" height="450" src="http://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

            <div class="spacing"></div>

            <p>View on <a href="http://www.youtube.com/watch?feature=player_embedded&v={{ page.youtube }}" target="_blank">YouTube</a>.

            <div class="spacing"></div>
            <div class="spacing"></div>
            <div class="spacing"></div>

            <p>Back to <a href="{{ "/grouillades/" | prepend: site.baseurl }}">grouillades</a></p>.

        </div><!--/col-lg-8 -->

    </div><!--/row -->
</div><!--/container -->
